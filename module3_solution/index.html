<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="form-group">
        <input ng-model="ctrl.searchTerm" type="text" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="ctrl.narrowSearch()">Narrow It Down For Me!</button>
      </div>
    </div>
    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>
    <!-- found-items should be implemented as a component -->
    <found-items found-items="ctrl.found" on-remove="ctrl.removeFound(index)"></found-items>

  </div>
  <!-- Libraries -->
  <script src="lib/jquery-3.1.0.min.js"></script>
  <script src="lib/angular.min.js"></script>
  <!-- Modules -->

  <script src="narrowsearch/narrow.module.js"></script>
  <script src="loader/loader.module.js"></script>

  <!-- 'narrowsearch' module artifacts -->
  <script src="narrowsearch/narrow.controller.js"></script>
  <script src="narrowsearch/menusearch.service.js"></script>
  <script src="narrowsearch/founditems.component.js"></script>
  <script src="loader/loader.component.js"></script>

</body>
</html>
